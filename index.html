<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">crash</span>
    </div>
  </div>

  <audio data-key="65" src="http://www.denhaku.com/r_box/rx11/claps_2.wav"></audio>
  <audio data-key="83" src="http://dight310.byu.edu/media/audio/FreeLoops.com/4/4/Korg%20Closed%20Hi%20Hat-2502-Free-Loops.com.mp3"></audio>
  <audio data-key="68" src="http://dight310.byu.edu/media/audio/FreeLoops.com/3/3/Free%20Drum%20Kick%2017-927-Free-Loops.com.mp3"></audio>
  <audio data-key="70" src="http://dight310.byu.edu/media/audio/FreeLoops.com/4/4/Korg%20Open%20Hi%20Hat-2517-Free-Loops.com.mp3"></audio>
  <audio data-key="71" src="http://dight310.byu.edu/media/audio/FreeLoops.com/3/3/Free%20Kick%20Sample%202-885-Free-Loops.com.mp3"></audio>
  <audio data-key="72" src="http://dight310.byu.edu/media/audio/FreeLoops.com/4/4/Korg%20Ride%20Cymbal%202-2526-Free-Loops.com.mp3"></audio>
  <audio data-key="74" src="http://www.denhaku.com/r_box/sr16/sr16sd/lochrome.wav"></audio>
  <audio data-key="75" src="http://www.denhaku.com/r_box/sr16/sr16tom/mdcannon.wav"></audio>
  <audio data-key="76" src="http://dight310.byu.edu/media/audio/FreeLoops.com/1/1/AT%20B%20Crash-1026-Free-Loops.com.mp3"></audio>


  <script src="app.js"></script> 
<script>
</script>


</body>
</html>
